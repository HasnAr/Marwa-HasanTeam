<!DOCTYPE html>
<html>
<head>
	<title>guessMyGame</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css" type="text/css" >
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
	<div class="row" s>
		<div class="col-md-1"> logo</div>
	</div>
	<div class="row">
		<div class="col-md-8" id="letters">letters</div>
		<div class="col-md-4">score</div>
	</div>
	<div class="row">
		<div class="col-md-8" >playArea</div>
		<div class="col-md-4"><img style="height: 200px; width: 300px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/Bell_font_awesome.svg/512px-Bell_font_awesome.svg.png"></div>
	</div>
	<div class="row">
		<div class="col-md-6"><img id="start" style="height: 200px; width: 300px" src="http://pinnalla.trafi.fi/game/img/button-start-game.png"></div>
		<div class="col-md-6"><img style="height: 200px; width: 300px" src="https://blenderbits.files.wordpress.com/2013/03/menu-new-game.png"></div>
	</div>


<script type="text/javascript" src="js/underscore.js"></script>	
<script src="sound/soundmanager2.js"></script>
	
	<script>
	

	var words= ["game", "letter", "garden", "computer", "screen", "congratulation"];
	$("#start").click(function(){
		var word = _.shuffle(words[Math.floor(Math.random() * (words.length-1))].split(""));
		var letterContainer=$("<div></div>")
		$("#letters").append(letterContainer);
		for(var i=0; i<word.length; i++){
			var x = $("<div></div>");
			x.css({'width': '25px', 'height':'25px', 'color':'pink', 'border-style':'solid' , 'float':'left'})
			letterContainer.append(x);
		}
	});



	</script>

</body>
</html>
